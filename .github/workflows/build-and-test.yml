on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    env:
      DOCKER_REPOSITORY: solbuildpackpusher/solidity-buildpack-deps
      IMAGE_NAME: buildpack-deps

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        image_variant: [ubuntu2004]

    steps:
      - uses: actions/checkout@v2

      - name: Build ${{ env.IMAGE_NAME }}-${{ matrix.image_variant }}
        run: |
          chmod +x scripts/ci/docker_build.sh
          scripts/ci/docker_build.sh ${{ env.IMAGE_NAME }} ${{ matrix.image_variant }} ${{ env.DOCKER_REPOSITORY }}
      - name: Test the build
        run: |
          chmod +x scripts/tests.sh
          scripts/tests.sh
